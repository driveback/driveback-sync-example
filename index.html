<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- dbexSync snippet (the very top of the page!!!)-->
    <style>.dbex-content-hide { opacity: 0 !important} </style>
    <script type="text/javascript">
       window.DBEX_HIDE_CONTENT_STRATEGY = 'sync'; // async/sync (default: sync)
       window.DBEX_HIDE_CONTENT_TIMEOUT = 1000; // minimum 1000/4000 for sync/async
    </script>
    <script type="text/javascript" src="js/dbex-sync.js"></script>
    <!-- // dbexSync snippet -->
  </head>
  <body>
    <h1 id="main_title">Название сайта (Контрольная группа | 20% трафика)</h1>
    <img id="main_banner" src="img/banner1.jpg"/>
    <!-- On this page should be: top menu, main title, main banner, 3-4 similar products -->
    <!-- every product link should lead to product.html page -->
    <script type="text/javascript">
      // main title experiment
      dbexSync('40cde066-381f-4497-938c-e1af8de93dff', [0.2, 0.4, 0.4], {
        1: function() {
          jQuery('#main_title').text('Название сайта (Вариация 1 | 40% трафика)');
        },
        2: function() {
          jQuery('#main_title').text('Название сайта (Вариация 2 | 40% трафика)');
        }
      });

      // main banner experiment
      dbexSync('d1b95b04-d0b2-4e70-8990-57726e7148b6', [0.5, 0.5], {
        1: function() {
          jQuery('#main_banner').attr('src', 'img/banner2.jpg');
        }
      });
    </script>
  </body>
</html>
